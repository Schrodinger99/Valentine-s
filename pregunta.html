<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Gran Pregunta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-pregunta">
    <div class="pregunta-container">
        <h1 class="pregunta-title">La Gran Pregunta</h1>
        
        <div class="pregunta-text">
            <h2 id="pregunta-dinamica">¿Quieres ser mi San Valentín?</h2>
        </div>

        <div class="buttons-container">
            <button 
                id="btn-si" 
                class="btn btn-si"
                onclick="presionarSi()"
            >
                SÍ
            </button>
            <button 
                id="btn-no" 
                class="btn btn-no"
                onclick="presionarNo()"
            >
                No
            </button>
        </div>

        <div id="mensajes-container" class="mensajes-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
